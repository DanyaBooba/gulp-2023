<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>@@title â€” Creagoo</title>
    <link rel="icon" href="/img/logo/icon.ico" type="image/x-icon">

    @@if(context.themeColor == "none") {
        <meta name="theme-color" content="#fff">
    }
    @@if(context.themeColor != "none") {
        <meta name="theme-color" content="@@themeColor">
    }

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">

    <script>
        if (matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
            document.documentElement.style.display = 'none';
            document.head.insertAdjacentHTML(
                'beforeend',
                '<link rel="stylesheet" href="/styles/light.css" onload="document.documentElement.style.display=\'\'">'
            );
        }
    </script>
    
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" id="stylesheetlight" href="/i/css/light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" id="stylesheetdark" href="/i/css/dark.css" media="(prefers-color-scheme: dark)">
</head>
